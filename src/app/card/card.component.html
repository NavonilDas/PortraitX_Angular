<div class="card">
    <img [src]="product.image" alt="#" crossorigin="anonymous">
    <div>
        {{ product.name }}
    </div>
    <div class="inline">
        <label>{{ product.price }} &#8377;</label>

        <button [ngClass]="[cStyle]" (click)="addToCart()"><i class="fa fa-shopping-cart"></i></button>

        <button class="btn btn-outline-info btn-buy" (click)="BuyItem()">Buy</button>
    </div>
</div>
